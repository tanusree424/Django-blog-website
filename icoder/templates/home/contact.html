{% extends "home/layouts.html" %}
{% block title %}
CONATACT | PAGE
{% endblock title %}
{% block contactactive %}
active
{% endblock contactactive %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto">
            <div class="card  shadow border-3 border-primary rounded-0 m-4 p-3">
                <h2 class="text-center fw-bold">Contact iCoder Admin</h2>
                <hr>
                <form action="" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="" class="form-label"><b>Name</b></label>
                            <input type="text" name="name" id="" placeholder="NAME" class="form-control border-dark border-2 rounded-0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="" class="form-label"><b>Email</b></label>
                            <input type="text" name="email" id="" placeholder="EMAIL" class="form-control border-dark border-2 rounded-0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="" class="form-label"><b>Phone</b></label>
                            <input type="text" name="phone" id="" placeholder="PHONE" class="form-control border-dark border-2 rounded-0">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-2">
                            <label for="" class="form-label"><b>Write your issue </b></label>
                            <textarea  name="issue" id="" cols="30" rows="5" placeholder="Write your issue here..." class="form-control border-dark border-2 rounded-0"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="mb-2">
                             <button type="submit" class="btn rounded-0 btn-dark">SEND MESSAGE</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
